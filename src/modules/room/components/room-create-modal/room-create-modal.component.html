<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Nouvelle room"
  (nzOnCancel)="onCancel()"
  (nzOnOk)="onOk()"
>
  <form nz-form nzLayout="vertical" #f="ngForm">
    <!--TODO-->
    <ng-container *nzModalContent>
      <nz-form-item>
        <nz-form-label nzRequired nzFor="name">Nom</nz-form-label>
        <nz-form-control>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Nom de la room"
            [(ngModel)]="model.name"
            #name="ngModel"
            required 
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzFor="name">Type</nz-form-label>
        <nz-form-control nzErrorTip="Type obligatoire">
          <nz-select [(ngModel)]="model.type" name="type" required>
            <nz-option nzValue="text" nzLabel="Libre"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </ng-container>
  </form>
</nz-modal>
